<ng-container *ngIf="mealService.get(suggestion?.mealId) as suggestedMeal">
  <ion-card (click)="onPin()">
    <ion-card-header>
      <ion-card-title>
        <ion-icon
          name="magnet-outline"
          [ngClass]="{ inactive: !suggestion?.pinned }"
        ></ion-icon>
        {{ suggestedMeal.name }}
        <ion-chip color="success" *ngIf="suggestedMeal.difficulty === 'easy'">
          <ion-label>Einfach</ion-label>
        </ion-chip>
        <ion-chip color="warning" *ngIf="suggestedMeal.difficulty === 'hard'">
          <ion-label>Aufw√§ndig</ion-label>
        </ion-chip>
      </ion-card-title>
      <ion-card-subtitle>Gericht {{ suggestion?.day }} </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ng-container>
